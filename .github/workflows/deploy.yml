name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cloudflare-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HAS_CF_SECRETS: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' }}
      IS_MAIN_REPO: ${{ github.repository == 'fyxsky/music_downloader_cloudflare' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight secrets check
        run: |
          if [[ "${IS_MAIN_REPO}" == "true" && "${HAS_CF_SECRETS}" != "true" ]]; then
            echo "主仓库缺少必需 Secrets：CLOUDFLARE_API_TOKEN / CLOUDFLARE_ACCOUNT_ID"
            echo "请在 Settings -> Secrets and variables -> Actions 中配置后重试。"
            exit 1
          fi
          if [[ "${IS_MAIN_REPO}" != "true" && "${HAS_CF_SECRETS}" != "true" ]]; then
            echo "Fork 仓库未配置 Cloudflare Secrets，按预期跳过部署。"
          fi

      - name: Setup Node.js
        if: ${{ env.HAS_CF_SECRETS == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: ${{ env.HAS_CF_SECRETS == 'true' }}
        run: npm ci

      - name: Deploy Worker
        if: ${{ env.HAS_CF_SECRETS == 'true' }}
        uses: cloudflare/wrangler-action@v3
        with:
          command: deploy
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
