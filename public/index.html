<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐下载器 Cloudflare 版</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>音乐下载器 Cloudflare 版</h1>
        <p>CSV 批量下载 + ID3 写入（浏览器下载）</p>
      </header>

      <section class="card controls">
        <div class="row">
          <label class="file">
            选择 CSV（必须含列：歌曲名、歌手）
            <input id="csvInput" type="file" accept=".csv" />
          </label>
          <button id="startBtn">开始处理</button>
        </div>

        <div class="row">
          <div class="segmented" role="radiogroup" aria-label="匹配模式">
            <input type="radio" id="modePrecise" name="matchMode" value="precise" />
            <label for="modePrecise">精准</label>
            <input type="radio" id="modeFuzzy" name="matchMode" value="fuzzy" checked />
            <label for="modeFuzzy">模糊</label>
            <input type="radio" id="modeManual" name="matchMode" value="manual" />
            <label for="modeManual">手动</label>
          </div>
          <div id="summary">待处理：0</div>
        </div>
      </section>

      <section class="card">
        <table>
          <thead>
            <tr>
              <th>序号</th>
              <th>歌曲名</th>
              <th>歌手</th>
              <th>状态</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@6/dist/browser-id3-writer.min.js"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
