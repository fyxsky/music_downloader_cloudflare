<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>音乐下载器 Cloudflare 版</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg-noise"></div>
    <main class="app-shell">
      <header class="hero">
        <div class="hero-icon">♫</div>
        <div class="hero-text">
          <h1>音乐下载器</h1>
          <p>Cloudflare 在线版 · CSV 批量下载与 ID3 写入</p>
        </div>
      </header>

      <section class="panel file-panel">
        <div class="panel-title">文件设置</div>
        <div class="file-grid">
          <label class="file-picker">
            <span>选择 CSV（需包含：歌曲名、歌手）</span>
            <input id="csvInput" type="file" accept=".csv" />
          </label>
          <div class="action-buttons">
            <button id="startBtn" class="primary-btn">开始处理</button>
            <button id="pauseBtn" class="ghost-btn" disabled>暂停</button>
            <button id="stopBtn" class="danger-btn" disabled>停止</button>
          </div>
        </div>

        <div class="match-row">
          <div class="group-inline">
            <span class="label">匹配模式</span>
            <div class="segmented" role="radiogroup" aria-label="匹配模式">
              <input type="radio" id="modeAuto" name="matchMode" value="auto" checked />
              <label for="modeAuto">自动</label>
              <input type="radio" id="modeManual" name="matchMode" value="manual" />
              <label for="modeManual">手动</label>
            </div>
          </div>
          <div class="group-inline">
            <span class="label">并发数</span>
            <div class="segmented" role="radiogroup" aria-label="并发数">
              <input type="radio" id="cc1" name="concurrencyMode" value="1" checked />
              <label for="cc1">1</label>
              <input type="radio" id="cc2" name="concurrencyMode" value="2" />
              <label for="cc2">2</label>
              <input type="radio" id="cc4" name="concurrencyMode" value="4" />
              <label for="cc4">4</label>
            </div>
          </div>
          <span class="hint">自动：优先精确歌手，失败后同歌名内自动回退可下载条目</span>
        </div>
        <div class="match-row">
          <span class="hint">下载方式：本地下载（每 30 首自动打包为一个 ZIP）</span>
        </div>
      </section>

      <section class="panel stats-panel">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="k">总数</div>
            <div class="v" id="statTotal">0</div>
          </div>
          <div class="stat-card success">
            <div class="k">完成</div>
            <div class="v" id="statDone">0</div>
          </div>
          <div class="stat-card running">
            <div class="k">处理中</div>
            <div class="v" id="statRunning">0</div>
          </div>
          <div class="stat-card fail">
            <div class="k">失败</div>
            <div class="v" id="statFail">0</div>
          </div>
        </div>
        <div class="progress-wrap">
          <div class="progress-head">
            <span>总体进度</span>
            <span id="progressText">0%</span>
          </div>
          <div class="progress-track">
            <div id="progressFill" class="progress-fill"></div>
          </div>
        </div>
      </section>

      <section class="panel table-panel">
        <div class="panel-head">
          <div class="panel-title">歌曲列表</div>
          <div class="filters">
            <input id="searchName" placeholder="按歌曲名搜索" />
            <input id="searchArtist" placeholder="按歌手搜索" />
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>序号</th>
                <th>歌曲名</th>
                <th>歌手</th>
                <th>封面</th>
                <th>歌词</th>
                <th>专辑艺术家</th>
                <th>年份</th>
                <th>曲目编号</th>
                <th>碟号</th>
                <th>状态</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>

      <section class="panel log-panel">
        <div class="panel-head">
          <div class="panel-title">任务日志</div>
          <button id="clearLogBtn" class="ghost-btn">清空日志</button>
        </div>
        <div id="logBox" class="log-box"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
